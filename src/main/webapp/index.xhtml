<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Hello World!</title>
    </h:head>
    
    <h:body>
        <h:outputText value="Hello World!"></h:outputText>
        
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel for="username" value="Nome de Usuario"/>
                <p:inputText id="username" value="#{pessoaBean.pessoa.name}"/>
            
                <p:outputLabel for="password" value="Senha"/>
                <p:password id="password" value="#{pessoaBean.pessoa.password}" toggleMask="true" redisplay="true"/>
                
                <p:outputLabel for="age" value="Idade"/>
                <p:inputText id="age" value="#{pessoaBean.pessoa.age}"/>
                
                <p:outputLabel for="dateBrith" value="Data de Nascimento" />
                <p:datePicker id="dateBrith" value="#{pessoaBean.pessoa.dateBirth}" />        
                
				<p:commandButton value="Salvar" action="#{pessoaBean.submit()}"/>
            </p:panelGrid>
        </h:form>

    </h:body>
</html>
